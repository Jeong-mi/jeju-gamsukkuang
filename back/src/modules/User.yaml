paths:
  /user/register:
    post:
      tags:
        - User
      summary: 회원가입 기능
      description: 테스트중
      parameters:
        - name: email
          in: query
          required: true
          schema:
            type: string
        - name: password
          in: query
          required: true
          schema:
            type: string
        - name: nickname
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: testing
          content:
            application/json:
              schema:
                type: object
                properties:
                  example:
                    {
                      "email": "test@elice.io",
                      "password": "hashedText",
                      "nickname": "rabbit",
                    }
