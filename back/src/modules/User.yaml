paths:
  /user/register:
    post:
      tags:
        - User
      summary: 회원가입 기능
      description: 테스트중
      parameters:
        - name: email
          required: true
          schema:
            type: string
        - name: password
          required: true
          schema:
            type: string
        - name: nickname
          required: true
          schema:
            type: string
      requestBody:
        required: true
        description: testing
        content:
          application/json:
            schema:
              type: object
              example:
                {
                  "email": "test@elice.io",
                  "password": "hashedText",
                  "nickname": "rabbit",
                }
