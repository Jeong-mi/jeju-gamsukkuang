paths:
  /user/register:
    post:
      tags:
        - User
      summary: 회원 가입
      description: email, password, nickname으로 회원 가입 요청을 보냅니다.
      requestBody:
        required: true
        description: testing
        content:
          application/json:
            schema:
              type: object
              example:
                {
                  "email": "test@elice.io",
                  "password": "1234",
                  "nickname": "test",
                }
      responses:
        "201":
          description: 회원 가입 성공
