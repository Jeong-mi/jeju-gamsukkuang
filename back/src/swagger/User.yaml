paths:
  /user/register:
    post:
      tags:
        - User
      summary: 회원 가입
      description: /user/register로 회원 가입 요청을 보냅니다.
      requestBody:
        required: true
        description: 이메일, 비밀번호, 닉네임을 필수 req.body로 받습니다.
        content:
          application/json:
            schema:
              type: object
              example:
                {
                  "email": "test@elice.io",
                  "password": "1234",
                  "nickname": "test",
                }
      responses:
        "201":
          description: 회원 가입 성공
