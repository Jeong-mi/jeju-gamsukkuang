paths:
  /review:
    post:
      tags:
        - Review
      summary: 리뷰 작성
      security:
        - Authorization: []
      description: /review로 리뷰 등록 요청을 보냅니다.
      requestBody:
        description: 랜드마크 id, 리뷰 내용, 별점을 필수 req.body로 받습니다.
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                tourId:
                  type: string
                  required: true
                content:
                  type: string
                  required: true
                rating:
                  type: integer
                  required: true
                imgFile:
                  type: array
                  format: binary
      responses:
        "201":
          description: 리뷰 등록 성공
        "400":
          description: 유효한 토큰을 가지고 있지 않거나, 필수인 필드(tourId, content, rating)가 없을 시 오류가 발생합니다.

  /review/{tourId}/list:
    get:
      tags:
        - Review
      summary: 해당 랜드마크의 리뷰 목록
      security:
        - Authorization: []
      description: /review/:tourId/list로 해당 랜드마크의 리뷰 목록을 요청합니다.
      parameters:
        - name: tourId
          in: path
          required: true
          schema:
            type: string
          description: 해당 랜드마크의 id를 입력해주세요.
      responses:
        "200":
          description: 랜드마크의 리뷰 목록 불러오기 성공
        "400":
          description: 유효한 토큰을 가지고 있지 않거나, tourId를 입력하지 않을 시 오류가 발생합니다.

  /review/{id}:
    put:
      tags:
        - Review
      summary: 리뷰 수정
      security:
        - Authorization: []
      description: /review로 리뷰 수정 요청을 보냅니다.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: 해당 리뷰의 id를 입력해주세요.
      requestBody:
        description: 리뷰 내용, 별점을 필수 req.body로 받습니다.
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                content:
                  type: string
                  required: true
                rating:
                  type: integer
                  required: true
                imgFile:
                  type: array
                  format: binary
      responses:
        "201":
          description: 리뷰 수정 성공
        "400":
          description: 유효한 토큰을 가지고 있지 않거나, 리뷰 아이디가 정확하지 않거나, 리뷰 작성자 본인이 아닐 시 오류가 발생합니다.

  /review/{id}/:
    delete:
      tags:
        - Review
      summary: 리뷰 삭제
      security:
        - Authorization: []
      description: /review/:id로 해당 리뷰 삭제를 요청합니다.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: 해당 리뷰의 id를 입력해주세요.
      responses:
        "200":
          description: 리뷰 삭제 성공
        "400":
          description: 유효한 토큰을 가지고 있지 않거나, 리뷰 아이디가 정확하지 않거나, 리뷰 작성자 본인이 아닐 시 오류가 발생합니다.
